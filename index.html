<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
      <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero">
     <div class="content">
        <h1 class="title">Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
     </div>

     <div class="plan">
      <div class="details">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="detail">
          <h2>Annual Plan</h2>
          <p> $59.99/year</p>
        </div>
      </div>
       
        <div class="change-part">
          <a class="change" href="#">Change</a>
        </div>
     </div>
     <a href="#" class="proceed">Proceed to Payment </a>
     <a href="#" class="cancel">Cancel Order </a>
    
  </div>

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TJCG1093</a>.
  </div>
</body>
</html>
